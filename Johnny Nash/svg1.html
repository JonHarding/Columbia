<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 SVG Example 1</title>
        <script type="text/javascript" src="Scripts/d3/d3.js"></script>
    </head>
    <body>
		<div>
			<a href="index.html">Back Home</a>
		</div>
        <script type="text/javascript">
            // Your beautiful D3 code will go here
			var dataset = [5, 10, 15, 20, 25];
			/*var dataset = [ 25, 7, 5, 26, 11, 8, 25, 14, 23, 19,
                14, 11, 22, 29, 11, 13, 12, 17, 18, 10,
                24, 18, 25, 9, 3 ];*/
			
			var w = 500;
			var h = 50;
			
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);
						
			var circles = svg.selectAll("circle")
							.data(dataset)
							.enter()
							.append("circle");
			
			//d is current datum, i is the numeric idex of current datum (0-indexed)			
			circles.attr("cx", function(d, i) {
						return (i * 50) + 25;
					})
				   .attr("cy", h/2)
				   .attr("r", function(d) {
						return d;
					})
				   .attr("fill", "yellow")
				   .attr("stroke", "orange")
				   .attr("stroke-width", function(d) {
						return d/2;
					});
			
        </script>
    </body>
</html>
