<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 SVG Scatter Plot</title>
        <script type="text/javascript" src="Scripts/d3/d3.js"></script>
    </head>
    <body>
		<div>
			<a href="index.html">Back Home</a>
		</div>
        <script type="text/javascript">
            // Your beautiful D3 code will go here
			var dataset = [
                  [ 5,     20 ],
                  [ 480,   90 ],
                  [ 250,   50 ],
                  [ 100,   33 ],
                  [ 330,   95 ],
                  [ 410,   12 ],
                  [ 475,   44 ],
                  [ 25,    67 ],
                  [ 85,    21 ],
                  [ 220,   88 ]
              ];
			  
			var w = 500;
			var h = 120;
			var barPadding = 1;
			
			var svg = d3.select("body") //select the body element
						.append("svg") //add new svg element
						.attr("width", w) //set the height and width
						.attr("height", h);
						
			svg.selectAll("circle")
				.data(dataset)
				.enter()
				.append("circle")
				.attr({
					cx: function(d) { return d[0]; },
					cy: function(d) { return d[1]; },
					r: function(d) { return Math.sqrt(h - d[1]); }
				});
			
			//Data Labels
			svg.selectAll("text")
				.data(dataset)
				.enter()
				.append("text")
				.text(function(d) {
					return d[0] + "," + d[1];
				})
				.attr({
					x: function(d) { return d[0]; },
					y: function(d) { return d[1]; },
					"font-family": "sans-serif",
					"font-size": "11px",
					fill: "red"
				});
			
        </script>
    </body>
</html>
